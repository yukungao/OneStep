<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/oracle-logo.png" class="user-avatar" />
			<h1>Hey ! What's up </h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="{{ 'email' | translate }}">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'password' | translate }}">
					</div>
				</div>
				<button ng-click="submit()" class="btn btn-white btn-outline btn-lg btn-rounded progress-login" progress-button="authenticate()">{{ 'login' | translate }}</button>
				&nbsp;
				<a ui-sref="signup"><button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">{{ 'Contect Us' | translate }}</button></a>
			</form>
		</div>
	</div>
</div>
