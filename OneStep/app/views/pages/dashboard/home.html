
<div class="conter-wrapper home-container">
	<div class="row home-row">
		<div class="col-md-4 col-lg-3">
			<div class="home-stats">
				<stats icon="cloud-upload" value="88%" text=" {{ 'stat1' | translate }}" bgclass="info" link="c3chart" progress-value="88"></stats>
				<stats icon="heartbeat" value="94%" text=" {{ 'stat2' | translate }} " bgclass="success" link="c3chart" progress-value="94" ></stats>
				<stats icon="flag" value="12,351" text="{{ 'stat3' | translate }}" bgclass="danger" link="inbox" progress-value="72"></stats>
			</div>
		</div>
		<div class="col-md-4 col-lg-6">
			<div class="home-charts-middle">
				<div class="chart-container">
					<div class="chart-comment clearfix">
						<div class="text-primary pull-left">
							<span class="comment-header">55%</span><br />
							<span class="comment-comment">{{ 'chart1' | translate }}</span>
						</div>
						<div class="text-success pull-left m-l">
							<span class="comment-header">25%</span><br />
							<span class="comment-comment">{{ 'chart2' | translate }}</span>
						</div>
						<div class="text-warning pull-left m-l">
							<span class="comment-header">20%</span><br />
							<span class="comment-comment">{{ 'chart3' | translate }}</span>
						</div>
					</div>

					<c3chart bindto-id="line-chart">
					    <chart-column column-id="{{ 'chart1' | translate }}" column-values="2,13,27,16,17,15,58" column-type="line"/>  
					    <chart-column column-id="{{ 'chart2' | translate }}" column-values="6,17,36,12,36,27,40" column-type="line"/>  
					    <chart-column column-id="{{ 'chart3' | translate }}" column-values="10,19,29,11,30,22,28" column-type="line"/>  
					    <chart-legend show-legend="true"/>  
					    <chart-tooltip-show-tooltip="false"/>					   
					    <chart-colors color-pattern="#3CA2E0, #7BB77D, #f0ad4e "/>  
					    <chart-size chart-height="260" width="100%" />
					    <chart-axis>
					        <chart-axis-x show="false"></chart-axis-x>
					        <chart-axis-y show="false"></chart-axis-y>
					    </chart-axis>
					</c3chart>
				</div>
			</div>
		</div>
		<div class="col-md-4 col-lg-3">
			<div class="home-charts-right">
				<div class="top-right-chart">
					<c3chart bindto-id="bar-chart">
					    <chart-column column-id="Users" column-values="33,27,36,47,55,37,32,39,28,21,37,42,32,26,18" column-type="bar"/>  
					    <chart-legend show-legend="false"/>  
					    <chart-tooltip-show-tooltip="false"/>					   
					    <chart-colors color-pattern="#d9534f"/>  
					    <chart-size chart-height="156" width="400" />
					    <chart-axis>
					        <chart-axis-x show="false"></chart-axis-x>
					        <chart-axis-y show="false"></chart-axis-y>
					    </chart-axis>
					</c3chart>					
				</div>
				<div class="bottom-right-chart">
					<div class="top-left-chart clearfix">
						<div class="row">
							<div class="col-sm-6 text-left">
								<div class="padder">
									<span class="heading">{{ 'views' | translate }}: </span><br />
									<big class="text-primary">22068</big>
								</div>
							</div>
							<div class="col-sm-6">
								<c3chart bindto-id="pie-chart">
								    <chart-column column-id="New" column-values="10" column-type="pie"/>    
					                <chart-column column-id="Returning" column-values="30" column-type="pie"/>      
								    <chart-column column-id="Referral" column-values="5" column-type="pie"/>  					    
								    <chart-legend show-legend="false"/> 
								    <chart-tooltip-show-tooltip="false"/>	 
								    <chart-colors color-pattern="#5CB85C,#3CA2E0,#f0ad4e"/>  
								    <chart-size chart-height="118" chart-width="100"/>	
								</c3chart>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
	<div class="row home-row">
		<div class="col-lg-8 col-md-6">
			<div class="map-container box padder" ng-init="load()">
				<div id="world-map" style="width: 100%; height: 320px"></div>
			</div>
		</div>
		<div class="col-lg-4 col-md-6">
			<todolist></todolist>
		</div>
	</div>
</div>
