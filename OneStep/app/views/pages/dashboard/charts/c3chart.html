<pageheader pagename="C3 Charts" subtitle="Chart examples"></pageheader>

<div class="conter-wrapper">
	<div class="row">

        <div class="col-md-8">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h3 class="panel-title">Bugs # compared with previous project
                        <div class="panel-control pull-right">
                            <a class="panelButton"><i class="fa fa-refresh"></i></a>
                            <a class="panelButton"><i class="fa fa-minus"></i></a>
                            <a class="panelButton"><i class="fa fa-remove"></i></a>
                        </div>
                    </h3>

                </div>

                <div class="panel-body">
                    <c3chart bindto-id="stacked-bar-plot1-chart">
                        <chart-column column-id="x"
                                      column-values="Integration 1.0,Integration 2.0,Integration 3.0,Integration 4.0,Integration 5.0,Integration 6.0"/>
                        <chart-column column-id="line1"
                                      column-name="Line 1"
                                      column-color="red"
                                      column-values="30,200,100,400,150,250"
                                      column-type="line"/>
                        <chart-column column-id="SN2"
                                      column-name="SN2"
                                      column-color="red"
                                      column-values="30,100,150,170,350,400"
                                      column-type="bar"/>
                        <chart-column column-id="SN3"
                                      column-name="SN3"
                                      column-color="green"
                                      column-values="50,80,130,190,300"
                                      column-type="bar"/>
                        <chart-group group-values="data 1,data 2"/>
                        <chart-axis>
                            <chart-axis-x axis-position="outer-center"
                                          axis-type="category"/>
                        </chart-axis>
                        <chart-axes values-x="x"/>
                        <chart-grid show-x="false" show-y="true">
                            <chart-grid-optional axis-id="x" grid-value="Integration 5.5"/>
                            <chart-grid-optional axis-id="y" grid-value="370" grid-text="Predicted"/>
                        </chart-grid>

                    </c3chart>
                </div>
            </div>
        </div>






		<div class="col-md-6">
			<div class="panel panel-primary">

				<div class="panel-heading">
					<h3 class="panel-title">Line Chart
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>

				</div>

				<div class="panel-body">
					<c3chart bindto-id="line-chart">
					    <chart-column column-id="data-1" column-values="30,200,100,400,150,250" column-type="line"/>
					    <chart-column column-id="data-2" column-values="100,400,150,250,30,100" column-type="line"/>
					    <chart-legend show-legend="false"/>
					    <chart-colors color-pattern="#3CA2E0,#F0AD4E,#D9534F,#5CB85C,#80b1cb"/>
					    <chart-size chart-height="300" width="450" />
					</c3chart>
				</div>

			</div>
		</div>
		<div class="col-md-5">
			<div class="panel panel-warning">

				<div class="panel-heading">
					<h3 class="panel-title">Open Bug Distribution
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>

				</div>

				<div class="panel-body">
					<c3chart bindto-id="Bug_distribute">
					    <chart-column column-id="globals" column-values="30" column-type="pie"/>
		                <chart-column column-id="l3" column-values="25" column-type="pie"/>
					    <chart-column column-id="cou" column-values="15" column-type="pie"/>
					    <chart-column column-id="dax" column-values="29" column-type="pie"/>
					    <chart-column column-id="pmc" column-values="5" column-type="pie"/>
					    <chart-legend show-legend="true"/>
					    <chart-colors color-pattern="#3CA2E0,#F0AD4E,#D9534F,#5CB85C,#80b1cb"/>
					    <chart-size chart-height="500" chart-width="500"/>

					</c3chart>
				</div>

			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-success">

				<div class="panel-heading">
					<h3 class="panel-title">Donut Chart
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>

				</div>

				<div class="panel-body">
					<c3chart bindto-id="donut-chart">
					    <chart-column column-id="data-1" column-values="30" column-type="donut"/>
					    <chart-column column-id="data-2" column-values="100" column-type="donut"/>
					    <chart-column column-id="data-3" column-values="200" column-type="donut"/>
					    <chart-legend show-legend="false"/>
					    <chart-colors color-pattern="#D9534F,#5CB85C,#80b1cb"/>
					    <chart-size chart-height="300" width="450" />

					</c3chart>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-danger">

				<div class="panel-heading">
					<h3 class="panel-title">Area Chart
						<div class="panel-control pull-right">
							<a class="panelButton"><i class="fa fa-refresh"></i></a>
							<a class="panelButton"><i class="fa fa-minus"></i></a>
							<a class="panelButton"><i class="fa fa-remove"></i></a>
						</div>
					</h3>

				</div>

				<div class="panel-body">
					<c3chart bindto-id="area-chart">
					    <chart-column column-id="data-1" column-values="30,200,100,400,150,250" column-type="area"/>
					    <chart-column column-id="data-2" column-values="100,400,150,250,30,100" column-type="area"/>
					    <chart-legend show-legend="false"/>
					    <chart-colors color-pattern="#D9534F,#5CB85C,#80b1cb"/>
					    <chart-size chart-height="300" width="450" />

					</c3chart>
				</div>

			</div>
		</div>

	</div>
</div>
