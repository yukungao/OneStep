<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>Ani Theme</h1>
			<form role="form" ng-submit="submit()">
				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="" placeholder=" {{ 'fullname' | translate }}">
					</div>

					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="" placeholder="{{ 'email' | translate }}">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'password' | translate }}">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'repeatpass' | translate }}">
					</div>
				</div>
				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded progress-login" progress-button="authenticate()">{{ 'register' | translate }}</button>&nbsp;
				<a ui-sref="login"><button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">{{ 'loginpage' | translate }}</button></a>
			</form>
		</div>	
	</div>
</div>
